        <button id="cookie-read">Read cookie</button>
        <button id="cookie-delete">Delete cookie</button>

        <h2>Automatic testing</h2>
    </div>


    <script>
        // Manual tests
        document.addEventListener('click', function (evt) {
            var id = evt.target.id;

            if (id === 'cookie-write') {
                cookies.write('my_test_cookie', 'hello_there', 30);
            }

            if (id === 'cookie-read') {
                var cookieValue = cookies.read('my_test_cookie');
                console.log(cookieValue);
            }

            if (id === 'cookie-delete') {
                cookies.delete('my_test_cookie');
            }
        });
    </script>
